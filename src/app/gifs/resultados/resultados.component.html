<ul>
  <li *ngFor="let gif of resultados">
    {{ gif }}
  </li>
</ul>

<div class="row">

  <div *gnfor="let gif of resultados">

    <div class="col-md-4 col-sm-6">

      <div class="card" >
        <img [src]="gif.images.downsized_midum.url" [alt]="gif.title">

        <div class="card-body">

          <div class="card-text">

            {{gif.title}}

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
